<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="city" type="text" placeholder="Enter city name" spellcheck="false">
            <button onclick="checkWeather()"> <img src="images/search.png"> </button>
        </div>
       <div class="weather">
            <img src="images/rain.png" class="weatherIcon" id="immg">
            <h1 class="temp">22</h1>
            <h2 id="cityName" class="city">cairo</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15km</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>

       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
